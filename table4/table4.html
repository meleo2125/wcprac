<!DOCTYPE html>
<html>
    <head>
        <title>HTML Tables</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <p>HTML TABLE</p>
        <table>
            <tr>
                <th>Month</th>
                <th>Savings</th>
            </tr>
            <tr>
                <td>January</td>
                <td>$100</td>
            </tr>
            <tr>
                <td>February</td>
                <td>$80</td>
            </tr>
            <tr>
                <td>Sum</td>
                <td>$180</td>
            </tr>
        </table>
    </body>
</html>
