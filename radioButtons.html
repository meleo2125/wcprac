<!DOCTYPE html>
<html>
    <head>
        <title>Radio Buttons</title>
        <style>
            .frame {
                background-color: whitesmoke;
                width: 100px;
                padding: 10px;
                border: 1px solid;
                border-radius: 10px;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        </style>
    </head>
    <body>
        <div class="frame">
            <label>
                <input type="radio" name="color" value="red" onclick="changeBackgroundColor(this.value)"> Red
            </label><br>
            <label>
                <input type="radio" name="color" value="blue" onclick="changeBackgroundColor(this.value)"> Blue
            </label><br>
            <label>
                <input type="radio" name="color" value="green" onclick="changeBackgroundColor(this.value)"> Green
            </label>
        </div>
        
        <script>
            function changeBackgroundColor(color) {
                document.body.style.backgroundColor = color;
            }
        </script>
    </body>
</html>
