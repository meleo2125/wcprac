<!DOCTYPE html>
<html>
    <head>
        <title>HTML Tables</title>
    </head>
    <body>
        <center><i>A test table with merged cells</i></center>
        <table border="1" cellpadding="5" cellspacing="0" align="center">
            <tr>
                <th rowspan="2"></th>
                <th colspan="2" width="150">Average</th>
                <th rowspan="2" width="100" valign="top">Red <br>eyes</th>
            </tr>
            <tr>
                <th>height</th>
                <th>weight</th>
            </tr>
            <tr>
                <td align="center"><b>Males</b></td>
                <td>1.9</td>
                <td>0.003</td>
                <td>40%</td>
            </tr>
            <tr>
                <td align="center"><b>Females</b></td>
                <td>1.7</td>
                <td>0.002</td>
                <td>43%</td>
            </tr>
        </table>
    </body>
</html>
